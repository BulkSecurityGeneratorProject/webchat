<p jhiTranslate="chat.main">Chat Page</p>
<div class="row">
    <div class="col-sm-4" style="border: #3E8ACC solid 1px">
        <h1 class="col-sm-12">Online Users</h1>
        <div class="col-sm-12" *ngFor="let onlineUser of onlineUsers" >
            <div class="row">
                <div class="col-sm-4">{{onlineUser.username}}</div>
                <div class="col-sm-8" *ngIf="onlineUser.username!==account.login" >
                    <div class="row">
                        <input class="col-sm-8" [(ngModel)]="privateMessage">

                        <button class="col-sm-4"
                                (click)="sendMessageToUser(onlineUser, privateMessage)"
                                jhiTranslate="chat.sendprivate">Send Privately!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4" style="border: #cc392d solid 1px">
        <div class="col-sm-12">
            <h1 jhiTranslate="chat.chat">Chat</h1>
        </div>
        <div class="col-sm-12">
            <p *ngFor="let chatMsg of chatMessages">
                {{chatMsg.from}}: {{chatMsg.payload}}
            </p>
        </div>
        <div class="col-sm-12">
            <div class="row">
                <input class="col-sm-10" [(ngModel)]="message">
                <button class="col-sm-2" (click)="sendMessage(message)" jhiTranslate="chat.send">Send!</button>
                <button class="col-sm-12" (click)="sendMessage('Hello to All!')" jhiTranslate="chat.sendhello">Send Hello to All!</button>

            </div>

        </div>


    </div>
    <div class="col-sm-4" style="border: #1ccc30 solid 1px">
        <h1 jhiTranslate="chat.privatechat">Private Chat</h1>
        <p *ngFor="let chatMsg of privateChatMessages">
            {{chatMsg.from}}: {{chatMsg.payload}}
        </p>
    </div>
</div>
<div class="row">
</div>
